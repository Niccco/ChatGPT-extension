<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT</title>
  </head>
  <body>
    <div id="popup">
      <form>
        <label for="prompt">Enter a prompt:</label>
        <input type="text" id="prompt" name="prompt" placeholder="Enter a prompt">
        <br>
        <label for="apikey">Enter your API key:</label>
        <input type="text" id="apikey" name="apikey" placeholder="Enter your API key">
        <br>
        <button type="submit">Save</button>
        <button id="generate">Generate</button>
      </form>
    </div>
    <script src="options.js"></script>
    <script src="chatgpt.js"></script>
  </body>
</html>
